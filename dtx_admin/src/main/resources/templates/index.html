<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>事务管理</title>
	<link rel="stylesheet" type="text/css" th:href="@{/js/jquery-easyui-1.5.4.2/themes/default/easyui.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/js/jquery-easyui-1.5.4.2/themes/icon.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/js/jquery-easyui-1.5.4.2/demo.css}">
	<script type="text/javascript" th:src="@{/js/jquery-easyui-1.5.4.2/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery-easyui-1.5.4.2/jquery.easyui.min.js}"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
	 分布式事务消息管理系统
	</div>
	<div data-options="region:'west',split:true,title:'事务'" style="width:150px;padding:10px;">
		<ul id="tree"></ul>
    </div>	
	</div>
	<div data-options="region:'center'">
	
       <div class="easyui-tabs" fit="true" border="false" id="tabs">
      <div title="首页"></div>
    	</div>

	</div>
	
	
<div id="tabsMenu" class="easyui-menu" style="width:120px;">  
    <div name="close">关闭</div>  
    <div name="Other">关闭其他</div>  
    <div name="All">关闭所有</div>
  </div>  
	
</body>


<script type="text/javascript">
$(function () {
    //动态菜单数据
    var treeData = [{
        text : "菜单",
        state : "closed",
        children : [{
            text : "事务列表",
            state : "",
            attributes : {
                url : "/dtx/list"
            }
        }, {
            text : "一级菜单2",
            attributes : {
                url : "http://www.baidu.com"
            }
        }, {
            text : "一级菜单3",
            state : "closed",
            children : [{
                text : "二级菜单1",
                attributes : {
                    url : ""
                }
            }, {
                text : "二级菜单2",
                attributes : {
                    url : ""
                }
            }, {
                text : "一级菜单3",
                state : "closed",
                children : [{
                    text : "二级菜单1",
                    attributes : {
                        url : ""
                    }
                }, {
                    text : "二级菜单2",
                    attributes : {
                        url : ""
                    }
                }, {
                    text : "三级菜单3",
                    attributes : {
                        url : ""
                    }
                }
                ]
            }
            ]
        }
        ]
    }
    ];

    //实例化树形菜单
    $("#tree").tree({
        data : treeData,
        lines : true,
        onClick : function (node) {
            if (node.attributes) {
                Open(node.text, node.attributes.url);
            }
        }
    });

	//在右边center区域打开菜单，新增tab
	function Open(text, url) {
	    var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
	
	    if ($("#tabs").tabs('exists', text)) {
	        $('#tabs').tabs('select', text);
	    } else {
	        $('#tabs').tabs('add', {
	            title : text,
	            closable : true,
	            content : content
	        });
	    }
	}
	//绑定tabs的右键菜单
	$("#tabs").tabs({
	    onContextMenu : function (e, title) {
	        e.preventDefault();
	        $('#tabsMenu').menu('show', {
	            left : e.pageX,
	            top : e.pageY
	        }).data("tabTitle", title);
	    }
	});

	//实例化menu的onClick事件
	$("#tabsMenu").menu({
	    onClick : function (item) {
	        CloseTab(this, item.name);
	    }
	});

	//几个关闭事件的实现
	function CloseTab(menu, type) {
	    var curTabTitle = $(menu).data("tabTitle");
	    var tabs = $("#tabs");
	
	    if (type === "close") {
	        tabs.tabs("close", curTabTitle);
	        return;
	    }
	
	    var allTabs = tabs.tabs("tabs");
	    var closeTabsTitle = [];
	
	    $.each(allTabs, function () {
	        var opt = $(this).panel("options");
	        if (opt.closable && opt.title != curTabTitle && type === "Other") {
	            closeTabsTitle.push(opt.title);
	        } else if (opt.closable && type === "All") {
	            closeTabsTitle.push(opt.title);
	        }
	    });
	
	    for (var i = 0; i < closeTabsTitle.length; i++) {
	        tabs.tabs("close", closeTabsTitle[i]);
	    }
	}
});
</script>
</html>
